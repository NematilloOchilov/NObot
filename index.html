<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma formasi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #2481cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1867a3;
        }
    </style>
</head>
<body>
    <h2>ðŸ›’ Buyurtma formasi</h2>

    <label for="name">Ismingiz:</label>
    <input type="text" id="name" placeholder="Ismingizni kiriting">

    <label for="phone">Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+99890...">

    <label for="product">Mahsulot nomi:</label>
    <input type="text" id="product" placeholder="Masalan: Moviy kiparis">

    <button onclick="submitForm()">ðŸ“¨ Yuborish</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // sahifani toâ€˜liq ochadi

        function submitForm() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const product = document.getElementById("product").value;

            if (!name || !phone || !product) {
                alert("Iltimos, barcha maydonlarni toâ€˜ldiring!");
                return;
            }

            const data = {
                name: name,
                phone: phone,
                product: product
            };

            // Telegram botga JSON maâ€™lumot yuboriladi
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
