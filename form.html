<!DOCTYPE html>
<html>
<head>
  <title>Buyurtma formasi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Buyurtma</h2>
  <input type="text" id="name" placeholder="Ismingiz"><br><br>
  <input type="text" id="phone" placeholder="Telefon raqam"><br><br>
  <button onclick="sendData()">Yuborish</button>

  <script>
    function sendData() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      const data = {
        name: name,
        phone: phone
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();  // ixtiyoriy: sahifani yopish
    }
  </script>
</body>
</html>
